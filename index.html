      :root {
      	--wallpaper: url();
      	--background: #263238;
      	--foreground: #eeffff;
      	--color0: #2e3c43;
      	--color1: #f07178;
      	--color2: #c3e88d;
      	--color3: #ffcb6b;

      html {
          /*font-size: 18px;*/
          font-family: 'Noto Sans Mono', monospace;
          /*font-weight: black;*/
          background-color: var(--background);
          color: var(--foreground);
      	  font-size: x-large;
      }
      
      /* h/t https://gist.github.com/JoeyBurzynski/617fb6201335779f8424ad9528b72c41 */
      main {
          max-width: 38rem;
          padding: 2rem;
          margin: auto;
      }
      
      ul {
          list-style-type:none;
      }
      
      li {
          padding: .5em;
          clear:both;
      }

      label {
          float: left;
          min-width: 10ch;
          text-align: right;
          font-weight: bold;
          margin-right: 2ch;
      }
      
      a{
          text-decoration: none;
          white-space: nowrap;
      }

      a::before {
          content:'[';
      }

      a::after {
          content:']';
      }
      
      a:link {
          color: var(--foreground);
      }
      
      a:hover {
          font-weight: bold;
      }
      
      a:visited {
          color: var(--foreground);
      }
      
      li > a:nth-of-type(1)::before, li > a:nth-of-type(1)::after  { color: var(--color1) }
      li > a:nth-of-type(2)::before, li > a:nth-of-type(2)::after  { color: var(--color2) }
      li > a:nth-of-type(3)::before, li > a:nth-of-type(3)::after  { color: var(--color3) }
      li > a:nth-of-type(4)::before, li > a:nth-of-type(4)::after  { color: var(--color4) }
      li > a:nth-of-type(5)::before, li > a:nth-of-type(5)::after  { color: var(--color5) }
      li > a:nth-of-type(6)::before, li > a:nth-of-type(6)::after  { color: var(--color6) }
      li > a:nth-of-type(7)::before, li > a:nth-of-type(7)::after  { color: var(--color7) }
      li > a:nth-of-type(8)::before, li > a:nth-of-type(8)::after  { color: var(--color8) }
      li > a:nth-of-type(9)::before, li > a:nth-of-type(9)::after  { color: var(--color9) }
