    <style>

      :root {
      	--wallpaper: url();
      	--background: #263238;
      	--foreground: #eeffff;
      	--color0: #2e3c43;
      	--color1: #f07178;
      	--color2: #c3e88d;
      	--color3: #ffcb6b;
      	--color4: #82aaff;
      	--color5: #c792ea;
      	--color6: #89ddff;
      	--color7: #b2ccd6;
      	--color8: #3c4d54;

      	--color12: #82aaff;
      	--color13: #c792ea;
      	--color14: #89ddff;
      	--color15: #eeffff;

      html, #q {
          /*font-size: 18px;*/
          font-family: 'Noto Sans Mono', monospace;
          /*font-weight: black;*/
          background-color: var(--background);
          color: var(--foreground);
      	  font-size: x-large;
      }
      
      /* h/t https://gist.github.com/JoeyBurzynski/617fb6201335779f8424ad9528b72c41 */
      main {
          max-width: 38rem;
          padding: 2rem;
          margin: auto;
      }
      
      ul {
          list-style-type:none;
      }
      
      li {
          padding: .5em;
          clear:both;
      }

      label {
          float: left;
          min-width: 10ch;
          text-align: left;
          font-weight: bold;
      }
      
      a{
          text-decoration: none;
          white-space: nowrap;
      }

      a::before, #w::before {
          content:'[';
      }

      a::after, #w::after {
          content:']';
      }
      
      a:link, #q {
          color: var(--foreground);
      }
      
      a:hover {
          font-weight: bold;
      }
      
      a:visited {
          color: var(--foreground);
      }
      
      li > a::before,                    li > a::after                 {color: var(--color1)}
      li > a+a::before,                  li > a+a::after               {color: var(--color2)}
      li > a+a+a::before,                li > a+a+a::after             {color: var(--color3)}
      li > a+a+a+a::before,              li > a+a+a+a::after           {color: var(--color4)}
      li > a+a+a+a+a::before,            li > a+a+a+a+a::after         {color: var(--color5)}
      li > a+a+a+a+a+a::before,          li > a+a+a+a+a+a::after       {color: var(--color6)}
      li > a+a+a+a+a+a+a::before,        li > a+a+a+a+a+a+a::after     {color: var(--color7)}
      li > a+a+a+a+a+a+a+a::before,      li > a+a+a+a+a+a+a+a::after   {color: var(--color8)}
      li > a+a+a+a+a+a+a+a+a::before,    li > a+a+a+a+a+a+a+a+a::after {color: var(--color9)}


      #q {
          background: none;
          outline: none !important;
          vertical-align: middle;
          text-align: center;
      }
