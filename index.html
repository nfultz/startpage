<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <style>

      :root {
      	--wallpaper: url();
      	--background: #263238;
      	--foreground: #eeffff;
      	--color0: #2e3c43;
      	--color1: #f07178;
      	--color2: #c3e88d;
      	--color3: #ffcb6b;
      	--color4: #82aaff;
      	--color5: #c792ea;
      	--color6: #89ddff;
      	--color7: #b2ccd6;
      	--color8: #3c4d54;
      	--color9: #f07178;
      	--color10: #c3e88d;
      	--color11: #ffcb6b;
      	--color12: #82aaff;
      	--color13: #c792ea;
      	--color14: #89ddff;
      	--color15: #eeffff;
      }
      
      * {
      	font-size: 20px;
      }
      
      .c1 {color: var(--color1)}
      .c2 {color: var(--color2)}
      .c3 {color: var(--color3)}
      .c4 {color: var(--color4)}
      .c5 {color: var(--color5)}
      .c6 {color: var(--color6)}
      .c7 {color: var(--color7)}
      .c8 {color: var(--color8)}
      .c9 {color: var(--color9)}
      .c10 {color: var(--color10)}
      .c11 {color: var(--color11)}
      .c12 {color: var(--color12)}
      .c13 {color: var(--color13)}
      .c14 {color: var(--color14)}
      .c15 {color: var(--color15)}
      
      html {
          /*font-size: 18px;*/
          font-family: 'Iosevka', monospace;
          /*font-weight: black;*/
          background-color: var(--background);
          color: var(--foreground);
      }
      
      .box {
          width: 700px;
          right: 50%;
          bottom: 50%;
          transform: translate(50%, 50%);
          position: absolute;
      }
      
      .categories {
          float: left;
          margin 0;
          width: 20%;
          text-align: left;
      }
      
      .items {
          float: left;
          margin 0;
          width: 80%;
          text-align: left;
      }
      
      .lst {
          /*padding: 5px;*/
      }
      
      a {
          text-decoration: none;
      }
      
      a:link {
          color: var(--foreground);
      }
      
      a:hover {
          font-weight: 700;
      }
      
      a:visited {
          color: var(--foreground);
      }
      
      .cat {
          font-weight: 700;
      }
      
    </style>
    <title>home</title>
</head>

<body>
    <div class="box">
        <div class="categories">
            <p class="cat">Personal</p>
            <p class="cat">Work</p>
            <p class="cat">Other</p>
        </div>
        <div class="items">
            <p class="lst">
                <span style="color: var(--color1)">[</span><a href="https://github.com/hschafer/cse-stat-416-book">cse416</a><span style="color: var(--color1)">]</span>
                <span style="color: var(--color3)">[</span><a href="https://github.com/jlervin/berry">berry</a><span style="color: var(--color3)">]</span>
                <span style="color: var(--color4)">[</span><a href="https://github.com/3b1b/manim">manim</a><span style="color: var(--color5)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://uw-cse.slack.com">slack</a><span style="color: var(--color5)">]</span>
            </p>
            <p class="lst">
                <span style="color: var(--color1)">[</span><a href="https://courses.cs.washington.edu/courses/cse391/20sp/">cse391</a><span style="color: var(--color1)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://gradescope.com">gradescope</a><span style="color: var(--color5)">]</span>
                <span style="color: var(--color6)">[</span><a href="https://us.edstem.org/courses/390/discussion/22561">ed</a><span style="color: var(--color6)">]</span>
            </p>
            <p class="lst">
                <span style="color: var(--color1)">[</span><a href="https://www.rememberthemilk.com/app">rtm</a><span style="color: var(--color1)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://reddit.com/r/unixporn">unix</a><span style="color: var(--color5)">]</span>
                <span style="color: var(--color1)">[</span><a href="https://reddit.com/r/globaloffensive">csgo</a><span style="color: var(--color1)">]</span>
                <span style="color: var(--color4)">[</span><a href="https://reddit.com/r/companyofheroes">coh</a><span style="color: var(--color4)">]</span>
                <span style="color: var(--color2)">[</span><a href="https://youtube.com">youtube</a><span style="color: var(--color2)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://gmail.com">mail</a><span style="color: var(--color5)">]</span>
            </p>
        </div>
    </div>
</body>
</html>
