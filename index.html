<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <style>

      :root {
      	--wallpaper: url();
      	--background: #263238;
      	--foreground: #eeffff;
      	--color0: #2e3c43;
      	--color1: #f07178;
      	--color2: #c3e88d;
      	--color3: #ffcb6b;
      	--color4: #82aaff;
      	--color5: #c792ea;
      	--color6: #89ddff;
      	--color7: #b2ccd6;
      	--color8: #3c4d54;
      	--color9: #f07178;
      	--color10: #c3e88d;
      	--color11: #ffcb6b;
      	--color12: #82aaff;
      	--color13: #c792ea;
      	--color14: #89ddff;
      	--color15: #eeffff;
      }
      
      * {
      	font-size: x-large;
      }
      
      html {
          /*font-size: 18px;*/
          font-family: 'Noto Sans Mono', monospace;
          /*font-weight: black;*/
          background-color: var(--background);
          color: var(--foreground);
      }
      
      .box {
          width: 70%;
          right: 50%;
          bottom: 50%;
          transform: translate(50%, 50%);
          position: absolute;
      }
      
      .items {
          float: left;
          margin 0;
          width: 80%;
          text-align: left;
      }
      
      .lst {
          padding: .5em;
          clear:both;
      }

      .categories {
          float: left;
          margin 0;
          width: 20%;
          text-align: left;
          font-weight:700;
      }
      
      a {
          text-decoration: none;
      }

      a::before {
          content:'[';
      }

      a::after {
          content:']';
      }
      
      a:link {
          color: var(--foreground);
      }
      
      a:hover {
          font-weight: 700;
      }
      
      a:visited {
          color: var(--foreground);
      }
      
      .lst > a::before,          .lst > a::after         {color: var(--color1)}
      .lst > a+a::before,        .lst > a+a::after       {color: var(--color2)}
      .lst > a+a+a::before,      .lst > a+a+a::after     {color: var(--color3)}
      .lst > a+a+a+a::before,    .lst > a+a+a+a::after   {color: var(--color4)}
      .lst > a+a+a+a+a::before,  .lst > a+a+a+a+a::after {color: var(--color5)}

    </style>
    <title>home</title>
</head>

<body>
    <div class="box">
        <div class="items">
            <div class="lst">
                <span class="categories">Personal</span>
                <a href="https://github.com/hschafer/cse-stat-416-book">cse416</a>
                <a href="https://github.com/jlervin/berry">berry</a>
                <a href="https://github.com/3b1b/manim">manim</a>
            </div>
            <div class="lst">
                <span class="categories">Work</span>
                <a href="https://courses.cs.washington.edu/courses/cse391/20sp/">cse391</a>
                <a href="https://gradescope.com">gradescope</a>
                <a href="https://us.edstem.org/courses/390/discussion/22561">ed</a>
            </div>
            <div class="lst">
                <span class="categories">Other</span>
                <a href="https://www.rememberthemilk.com/app">rtm</a>
                <a href="https://reddit.com/r/unixporn">r/unix</a>
                <a href="https://youtube.com">youtube</a>
                <a href="https://mail.google.com/mail/ca/u/0">gmail</a>
                <a href="https://app.slack.com/client?multi_team=1">slack</a>
            </div>
        </div>
    </div>
</body>
</html>
