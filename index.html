<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
      	--wallpaper: url();
      	--background: #263238;
      	--foreground: #eeffff;
      	--color0: #2e3c43;
      	--color1: #f07178;
      	--color2: #c3e88d;
      	--color3: #ffcb6b;
      	--color4: #82aaff;
      	--color5: #c792ea;
      	--color6: #89ddff;
      	--color7: #b2ccd6;
      	--color8: #3c4d54;
      	--color9: #f07178;
      	--color10: #c3e88d;
      	--color11: #ffcb6b;
      	--color12: #82aaff;
      	--color13: #c792ea;
      	--color14: #89ddff;
      	--color15: #eeffff;
      }
      
      * {
      	font-size: x-large;
      }
      
      html, #q {
          /*font-size: 18px;*/
          font-family: 'Noto Sans Mono', monospace;
          /*font-weight: black;*/
          background-color: var(--background);
          color: var(--foreground);
      }
      
      .box {
          width: 70%;
          right: 50%;
          bottom: 50%;
          transform: translate(50%, 50%);
          position: absolute;
      }
      
      .items {
          float: left;
          margin 0;
          width: 90%;
          text-align: left;
      }
      
      .lst {
          padding: .5em;
          clear:both;
      }

      .categories {
          float: left;
          margin 0;
          width: 20%;
          text-align: left;
          font-weight:700;
      }
      
      a{
          text-decoration: none;
      }

      a::before, #w::before {
          content:'[';
      }

      a::after, #w::after {
          content:']';
      }
      
      a:link, #q {
          color: var(--foreground);
      }
      
      a:hover {
          font-weight: 700;
      }
      
      a:visited {
          color: var(--foreground);
      }
      
      .lst > a::before,                .lst > a::after             {color: var(--color1)}
      .lst > a+a::before,              .lst > a+a::after           {color: var(--color2)}
      .lst > a+a+a::before,            .lst > a+a+a::after         {color: var(--color3)}
      .lst > a+a+a+a::before,          .lst > a+a+a+a::after       {color: var(--color4)}
      .lst > a+a+a+a+a::before,        .lst > a+a+a+a+a::after     {color: var(--color5)}
      .lst > a+a+a+a+a+a::before,      .lst > a+a+a+a+a+a::after   {color: var(--color6)}
      .lst > a+a+a+a+a+a+a::before,    .lst > a+a+a+a+a+a+a::after {color: var(--color7)}


      #q {
          background: none;
          outline: none !important;
          vertical-align: middle;
          text-align: center;

      }

    </style>
    <title>home</title>
</head>

<body>
    <div class="box">
        <h1> HIA RYLAH </h1>
        <div class="items">
            <div class="lst">
                <span class="categories">Personal</span>
                <a href="http://www.neal.news">neal.news</a>
                <a href="https://nfultz.github.io">nfultz.github.io</a>
            </div>
            <div class="lst">
                <span class="categories">Work</span>
                <a href="https://github.com/nfultz">gh</a>
                <a href="https://www.stackoverflow.com/">so</a>
                <a href="https://mail.google.com/mail/ca/u/0">gmail0</a>
                <a href="https://mail.google.com/mail/ca/u/1">gmail1</a>
                <a href="https://mail.google.com/mail/ca/u/2">gmail2</a>
                <a href="https://app.slack.com/client?multi_team=1">slack</a>
            </div>
            <div class="lst">
                <span class="categories">Social</span>
                <a href="https://reddit.com/">reddit</a>
                <a href="https://youtube.com">yt</a>
                <a href="https://discord.com/channels/@me">discord</a>
                <a href="https://pinboard.in/popular">pin</a>
                <a href="https://metafilter.com">meta</a>

            </div>
            <div class="lst">
                <span class="categories">Fun</span>

                    <span id=w>

                    </span>

            </div>
        </div>
    </div>
</body>
</html>
