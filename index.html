    font-weight: bold;

  a {
    text-decoration: none;
    white-space: nowrap;
  }

  a::before {
    content:'[';
  }

  a::after {
    content:']';
  }

  a:hover {
    font-weight: bold;
  }

  a:link, a:visited {
    color: var(--foreground);
  }

  li > a:nth-of-type(1) { &::before, &::after  { color: var(--color1) } }
  li > a:nth-of-type(2) { &::before, &::after  { color: var(--color2) } }
